{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h3>Message</h3>
    <p><strong>From:</strong> {{ msg.sender.get_full_name|default:msg.sender.username }}</p>
    <p><strong>Subject:</strong> {{ msg.subject }}</p>
    <p><strong>Received:</strong> {{ msg.sent_at }}</p>
    <hr>
    <p>{{ msg.body }}</p>

    <hr>
    <h5>Reply</h5>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="body">Message Body</label>
            <textarea name="body" id="body" class="form-control" rows="4" placeholder="Write your reply here..." title="Reply message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>
</div>
{% endblock %}
