{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h3>Set Inspection Fee for Request #{{ request_obj.pk }}</h3>
    <p>Owner: {{ request_obj.owner.username }} â€” Location: {{ request_obj.building_location }}</p>
    <form method="post">{% csrf_token %}
        <div class="mb-3">
            <label for="fee" class="form-label">Fee</label>
            <input
                type="text"
                id="fee"
                name="fee"
                class="form-control"
                value="{{ request_obj.fee }}"
            >
            
        </div>
        <button type="submit" class="btn btn-primary">Save Fee</button>
        <a class="btn btn-secondary" href="{% url 'admin_dashboard' %}">Cancel</a>
    </form>
</div>
{% endblock %}
